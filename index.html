<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligent Document Query System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            /* gray-100 */
        }

        .loader {
            border-top-color: #3498db;
            /* blue-500 */
            -webkit-animation: spinner 1.5s linear infinite;
            animation: spinner 1.5s linear infinite;
        }

        @-webkit-keyframes spinner {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spinner {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body class="antialiased text-gray-800">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-3xl bg-white rounded-2xl shadow-lg p-8 space-y-8">

            <!-- Header Section -->
            <div>
                <h1 class="text-3xl font-bold text-center text-gray-900">Intelligent Document Query System</h1>
                <p class="mt-2 text-center text-gray-600">Enter a document URL and your questions to get AI-powered
                    answers.</p>
            </div>

            <!-- Input Form -->
            <form id="query-form" class="space-y-6">
                <div>
                    <label for="document-url" class="block text-sm font-medium text-gray-700 mb-1">Document URL</label>
                    <input type="url" id="document-url" name="document-url"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="https://example.com/document.pdf" required>
                </div>

                <div>
                    <label for="questions" class="block text-sm font-medium text-gray-700 mb-1">Questions (one per
                        line)</label>
                    <textarea id="questions" name="questions" rows="5"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="What is the grace period for premium payment?\nWhat is the waiting period for pre-existing diseases?"
                        required></textarea>
                </div>

                <div>
                    <label for="bearer-token" class="block text-sm font-medium text-gray-700 mb-1">Bearer Token</label>
                    <input type="password" id="bearer-token" name="bearer-token"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        value="83dcb9bcb612e5fe9a628e89abafec1cdab3c42235f1d44dbb2d17dfd96e6b0c" required>
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-transform transform hover:scale-105">
                    Get Answers
                </button>
            </form>

            <!-- Results Section -->
            <div id="results-section" class="hidden">
                <hr class="my-6">
                <h2 class="text-2xl font-bold text-gray-900 mb-4">Results</h2>

                <!-- Loading Spinner -->
                <div id="loader" class="hidden my-8 flex justify-center">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24"></div>
                </div>

                <!-- Error Display -->
                <div id="error-display" class="hidden p-4 mb-4 text-sm text-red-700 bg-red-100 rounded-lg" role="alert">
                    <span class="font-medium">Error:</span> <span id="error-message"></span>
                </div>

                <!-- Answers Container -->
                <div id="answers-container" class="space-y-6">
                    <!-- Answers will be dynamically inserted here -->
                </div>
            </div>

        </div>
    </div>

    <script>
        const form = document.getElementById('query-form');
        const resultsSection = document.getElementById('results-section');
        const loader = document.getElementById('loader');
        const errorDisplay = document.getElementById('error-display');
        const errorMessage = document.getElementById('error-message');
        const answersContainer = document.getElementById('answers-container');

        form.addEventListener('submit', async (e) => {
            e.preventDefault(); // Prevent default form submission

            // 1. Get form data
            const documentUrl = document.getElementById('document-url').value.trim();
            const questionsText = document.getElementById('questions').value.trim();
            const bearerToken = document.getElementById('bearer-token').value.trim();

            // 2. Validate input
            if (!documentUrl || !questionsText || !bearerToken) {
                alert('Please fill in all fields.');
                return;
            }

            const questions = questionsText.split('\n').filter(q => q.trim() !== '');
            if (questions.length === 0) {
                alert('Please enter at least one question.');
                return;
            }

            // 3. Prepare for API call
            resultsSection.classList.remove('hidden');
            loader.classList.remove('hidden');
            errorDisplay.classList.add('hidden');
            answersContainer.innerHTML = '';

            // 4. Make the API call
            try {
                const response = await fetch('http://127.0.0.1:8000/hackrx/run', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${bearerToken}`
                    },
                    body: JSON.stringify({
                        documents: documentUrl,
                        questions: questions
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    // Handle API errors (e.g., 401, 500)
                    throw new Error(data.detail || `HTTP error! status: ${response.status}`);
                }

                // 5. Display the results
                displayAnswers(questions, data.answers);

            } catch (error) {
                // Handle network errors or exceptions
                showError(error.message);
            } finally {
                // 6. Clean up
                loader.classList.add('hidden');
            }
        });

        function displayAnswers(questions, answers) {
            answersContainer.innerHTML = ''; // Clear previous results
            questions.forEach((question, index) => {
                const answer = answers[index] || 'No answer provided.';

                const answerCard = `
                    <div class="bg-gray-50 p-6 rounded-lg border border-gray-200">
                        <p class="text-sm font-semibold text-gray-500 mb-2">Question ${index + 1}</p>
                        <p class="font-medium text-gray-800 mb-3">${question}</p>
                        <hr class="border-gray-200 my-3">
                        <p class="text-sm font-semibold text-blue-600 mb-2">Answer</p>
                        <p class="text-gray-600 leading-relaxed">${answer.replace(/\n/g, '<br>')}</p>
                    </div>
                `;
                answersContainer.innerHTML += answerCard;
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorDisplay.classList.remove('hidden');
        }

    </script>
</body>

</html>
